<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sistema de Control</title>
    <meta name="description" content="Iniciar sesión en el Sistema de Control de Auditorio">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <main class="login-container" role="main" aria-label="Formulario de inicio de sesión">
        <div class="logo">
            <h1>Sistema de <span class="accent">Control</span></h1>
            <p>Auditorio Leo Cedeño Sanchez</p>
        </div>

        <div id="alert" class="alert" style="display: none;"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       placeholder="Ingrese su usuario" 
                       required 
                       autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       placeholder="Ingrese su contraseña" 
                       required 
                       autocomplete="current-password">
            </div>

            <button type="submit" class="btn-login" id="btnLogin" aria-label="Enviar formulario de inicio de sesión">
                Iniciar Sesión
            </button>
        </form>

    </main>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
